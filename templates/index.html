<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Estimateur Immobilier</title>    
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">  
</head>

<body>
     
    <form action="{ url_for('predict')}"method="post">

      <h1>Estimation de votre appartment sur Lyon :</h1>

      <div class="seperator"></div>

      <div class="body_form">

      <div class="left">

        <div class="box">
          <p>Superficie :</p>
          <input type="number" name="area"  value="25" required="required" />
        </div>
        
        <div class="box">
          <p>Balcon :</p>
          <label for="balcony">Oui</label>
          <input type="radio" name="balcony" id="balcony"  required="required" value="1"/>
          <label for="no_balcony">Non</label>
          <input type="radio" name="balcony" id="no_balcony"  required="required" value="0" checked/>
        </div>

        <div class="box">
          <p>Ascenseur :</p>
          <label for="elevator">Oui</label>
          <input type="radio" name="elevator" id="elevator"  required="required" value="1"/>
          <label for="no_elevator">Non</label>
          <input type="radio" name="elevator" id="no_elevator"  required="required" value="0" checked/>
        </div>
   
        <div class="box">
          <p>Terrasse :</p>
          <label for="terrace">Oui</label>
          <input type="radio" name="terrace" id="terrace"  required="required" value="1"/>
          
          <label for="no_terrace">Non</label>
          <input type="radio" name="terrace" id="no_terrace"  required="required" value="0" checked/>
        </div>

        <div class="box">
          <p>Jardin :</p>
          <label for="garden">Oui</label>
          <input type="radio" name="garden" id="garden"  required="required" value="1"/>
          
          <label for="no_garden">Non</label>
          <input type="radio" name="garden" id="no_garden"  required="required" value="0" checked/>
        </div>

        <div class="box">
          <p>Garage / Box :</p>
          <label for="garage">Oui</label>
          <input type="radio" name="garage" id="garage"  required="required" value="1"/>
          
          <label for="no_garage">Non</label>
          <input type="radio" name="garage" id="no_garage"  required="required" value="0" checked/>
        </div>

        </div>
        <div class="seperator2"></div>
        <div class="right">

        <div class="box">
          <p>Place de parking :</p>
          <label for="parking_spot">Oui</label>
          <input type="radio" name="parking_spot" id="parking_spot" required="required" value="1"/>
          <label for="no_parking_spot">Non</label>
          <input type="radio" name="parking_spot" id="no_parking_spot"  required="required" value="0" checked/>
        </div>
    


    
      
      <div class="box">
        <p>Appartement neuf :</p>
        <label for="new">Oui</label>
        <input type="radio" name="new" id="new" required="required" value="1"/>
        <label for="no_new">Non</label>
        <input type="radio" name="new" id="no_new"  required="required" value="0" checked/>
      </div>
		
      <div class="box">
        <p>Quartier :</p>
        <select name='district' id = 'district'>
          <option value="0" selected>Bellecour-Ainay</option>
          <option value="1">Champvert-Point du Jour-Saint Irénée</option>
          <option value="2">Cordeliers-Célestins-Bourse</option>
          <option value="3">Croix Paquet</option>
          <option value="4">Croix Rousse-Centre</option>
          <option value="5">Croix Rousse-Gros Caillou</option>
          <option value="6">Fourvière-Saint Just</option>
          <option value="7">Gerland</option>
          <option value="8">Gorge du Loup-Champvert</option>
          <option value="9">Jean Macé</option>
          <option value="10">La Duchère</option>
          <option value="11">La Guillotière Nord</option>
          <option value="12">La Guillotière Sud</option>
          <option value="13">La Plaine</option>
          <option value="14">Laënnec-Mermoz</option>
          <option value="15">Le Grand Trou</option>
          <option value="16">Les Brotteaux-Bellecombe-Masséna</option>
          <option value="17">Monplaisir-Le Bachut</option>
          <option value="18">Montchat</option>
          <option value="19">Part Dieu</option>
          <option value="21">Perrache-Le Confluent</option>
          <option value="22">Plateau de la Croix Rousse-Ouest</option>
          <option value="23">Plateau de la Croix Rousse-Saône</option>
          <option value="24">Point du Jour-Ménival</option>
          <option value="25">Saint Rambert</option>
          <option value="26">Saint Vincent</option>
          <option value="27">Sans Souci-Dauphiné</option>
          <option value="28">Terreaux</option>
          <option value="29">Transvaal</option>
          <option value="30">Tête d'Or-Foch-Vitton</option>
          <option value="31">Vaise-Rochecardon-Industrie</option>
          <option value="32">Vieux Lyon</option>
          <option value="33">Villette</option>
          <option value="34">États-Unis</option>
        </select>
      </div>

      <div class="box">
        <p>Nombre de pièces :</p>
        <select name="rooms">
          <option value="0" selected>1</option>
          <option value="3">2</option>
          <option value="4">3</option>
          <option value="5">4</option>
          <option value="6">5</option>
          <option value="7">6</option>
          <option value="8">7</option>
          <option value="9">8</option>
          <option value="10">9</option>
          <option value="1">10</option>
          <option value="2">11</option>
        </select>
      </div>

      <div class="box">
        <div >
        <p>Étage :</p>
        <span>
        <label for="gr_floor">Rez-de-chaussée</label>
        <input type="radio" name="floor" id="gr_floor" required="required" value="0" checked/>
      </span>
        <label for="ls_floor">Dernier étage</label>
        <input type="radio" name="floor" id="ls_floor"  required="required" value="1"/>
        <label for="other_floor">Autre</label>
        <input type="radio" name="floor" id="other_floor"  required="required" value="2"/> 
      </div>
    </div>
    
    </div>
    </div>

    <div class="footer" align="center">
      <button type="submit" class="btn btn-primary btn-block btn-large">Lancer l'estimation</button>
    </div>

    </form>

   <br>
   <br>
   {{ prediction_text }}


</body>
</html>
